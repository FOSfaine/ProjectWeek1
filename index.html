<body>
  <nav>
    CRYPTO KNIGHT

    <div>
      <a>Sign Up</a>
      <form action="submit">
        Email: <input type="text" id="emailNew" placeholder="CryptoKnight@email.com" />
        Pass: <input type="password" id="passNew" placeholder="password" pattern="[0-9a-fA-F]{4,8}">
        <input type="submit" value="Sign Up" name="submit" id="submitNew">
      </form>
    </div>
    <div>
      <a>Log In</a>
      <form action="submit">
        Email: <input type="text" id="loginEmail" placeholder="CryptoKnight@email.com" />
        Pass: <input type="password" id="loginPass" placeholder="password" pattern="[0-9a-fA-F]{4,8}">
        <input type="submit" name="submit" id="submitLogin" value="Log In">
      </form>
    </div>

    <button type="button" id="logOut"> LOG OUT</button>
  </nav>

  <div class=" container-style">
    <div class="main-content">Main Content Section</div>
